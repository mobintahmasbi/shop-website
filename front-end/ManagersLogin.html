<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./MLstyle.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center login-container p-3 rounded opacity-75 shadow-lg flex-column"
    >
      <h1 class="header text-center mb-4 pb-1">ورود</h1>
      <div
        class="containerOfInputs w-100 d-flex justify-content-center align-items-center flex-column"
      >
        <div class="userName d-flex justify-content-between align-items-center w-75 flex-wrap">
          <label for="userNameInput" class="form-label userNameLabel w-25 pt-1"> نام کاربری </label>
          <input id="userNameInput" type="text" class="form-control" placeholder="نام کاربری" />
          <div class="invalid-feedback if-styles">
          </div>
        </div>
        
        <div class="password d-flex justify-content-between align-items-center w-75 pt-3 flex-wrap">
          <label for="passwordInput" class="form-label userNameLabel w-25 pt-1"> رمز عبور  </label>
          <input id="passwordInput" type="text" class="form-control" placeholder="رمز عبور" />
          <div class="invalid-feedback if-styles">
          </div>
        </div>

        <div class="phoneNumber d-flex justify-content-between align-items-center w-75 pt-3 flex-wrap">
          <label for="phoneNumberInput" class="form-label userNameLabel w-25 pt-1"> شماره تلفن   </label>
          <input id="phoneNumberInput" type="text" class="form-control" placeholder="شماره تلفن  " />
          <div class="invalid-feedback if-styles">
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center w-75 pt-3">
          <button id="loginButton" class="btn login-btn w-100 shadow-lg">
            ورود
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./MLindex.js"></script>
  </body>
</html>
